<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>REGISTRATION</title>
</head>
<body>

      <form>
            <div class="form-group row" role="form" th:action="@{/signUp}" th:method="post" th:object="${user}">
                <label for="name" class="col-sm-2 col-form-label">Isim</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name" th:field="*{name}">
                </div>
            </div>
           <div class="form-group row">
              <label for="surname" class="col-sm-2 col-form-label">Soy isim</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="surname" name="surname" th:field="*{surname}">
              </div>
           </div>
          <div class="form-group row">
              <label for="username" class="col-sm-2 col-form-label">Kullanici Adi</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="username" name="username" th:field="*{username}">
              </div>
          </div>
           <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                  <input type="email" class="form-control" name="email" id="email" th:field="*{email}">
              </div>
           </div>
            <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" name="password" th:field="*{password}">
                  </div>
              </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Kayit ol</button>
                </div>
            </div>
        </form>
</body>
</html>
