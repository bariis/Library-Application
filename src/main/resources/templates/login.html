<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
        <form th:action="@{login}" method="post">

            <div th:if="${param.error}" class="alert alert-error">
                Kullanici adi ya da sifre yanlis.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Basariyla cikis yapildi
            </div>

            <div class="form-group">
                <input type="text" class="form-control"  placeholder="Email adresiniz" name="username" >
            </div>
            <div class="form-group">
                <input type="password" class="form-control"  placeholder="Sifreniz" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Giris</button>
        </form>
</body>
</html>
