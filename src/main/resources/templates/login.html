<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Log in with your account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<style>
    .login {
        padding-left: 300px;
        margin: 100px auto;
    }
</style>

<body>
<div class="login">
    <div class="container">
        <form class="form-signin" method="POST" th:action="@{/login}">
            <h2 class="form-heading">Giris</h2>

            <div class="form-group">
                <span th:text="${message}"></span>
                <input name="username" type="text" class="form-control col-md-3" placeholder="Kullanici adi"
                       autofocus="true"/>

                <input name="password" type="password" class="form-control col-md-3" placeholder="Sifre"/>
                <span class="has-error" th:text="${error}"></span>

                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                <button class="btn btn-lg btn-primary btn-block col-md-3" type="submit">Giris yap</button>
                <h4 class="text-center col-md-3"><a href="/registration">Kayit ol</a></h4>
            </div>
            <div class="text-center social-btn col-md-3">
                <a th:href="@{/oauth2/authorization/facebook}"  class="btn btn-primary btn-block"><i class="fa fa-facebook"></i><b>Facebook</b> ile giris yap</a>
            </div>
        </form>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
</body>
</html>
